# Complete set of Keystone Stress tests run 3 times over multiple concurrencies with high repetitions(times)
# This testing will take days to complete. (You have been warned)
browbeat:
  cloud_name: openstack
  rerun: 3
  rerun_type: iteration
ansible:
  hosts: ansible/hosts
  metadata_playbook: ansible/gather/stockpile.yml
  ssh_config: ansible/ssh-config
  container_cli: docker
elasticsearch:
  enabled: false
  host: 1.1.1.1
  port: 9200
  regather: false
  metadata_files:
    - name: hardware-metadata
      file: metadata/hardware-metadata.json
    - name: environment-metadata
      file: metadata/environment-metadata.json
    - name: software-metadata
      file: metadata/software-metadata.json
    - name: version
      file: metadata/version.json
grafana:
  enabled: true
  host: example.grafana.com
  port: 3000
  dashboards:
    - openstack-general-system-performance
perfkit:
  sleep_before: 0
  sleep_after: 0
  default:
    image: centos7
    machine_type: m1.small
    os_type: rhel
    openstack_image_username: centos
    openstack_floating_ip_pool: browbeat_public
    openstack_network: browbeat_private
    timing_measurements: runtimes
    ignore_package_requirements: true
rally:
  sleep_before: 5
  sleep_after: 5
  plugins: []
shaker:
  server: 1.1.1.1
  port: 5555
  flavor: m1.small
  join_timeout: 600
  sleep_before: 0
  sleep_after: 0
  shaker_region: regionOne
  external_host: 2.2.2.2

workloads:
  - name: authenticate
    enabled: true
    type: rally
    concurrency:
      - 64
      - 128
      - 192
      - 256
      - 320
      - 384
      - 448
      - 512
    times: 10000
    scenarios:
      - name: authentic-ceilometer
        enabled: true
        file: rally/authenticate/validate_ceilometer-cc.yml
        sla_max_avg_duration: 12
        sla_max_seconds: 30
        sla_max_failure: 0
      - name: authentic-cinder
        enabled: true
        file: rally/authenticate/validate_cinder-cc.yml
        sla_max_avg_duration: 12
        sla_max_seconds: 30
        sla_max_failure: 0
      - name: authentic-glance
        enabled: true
        file: rally/authenticate/validate_glance-cc.yml
        sla_max_avg_duration: 12
        sla_max_seconds: 30
        sla_max_failure: 0
      - name: authentic-heat
        enabled: true
        file: rally/authenticate/validate_heat-cc.yml
        sla_max_avg_duration: 12
        sla_max_seconds: 30
        sla_max_failure: 0
      - name: authentic-keystone
        enabled: true
        file: rally/authenticate/keystone-cc.yml
        sla_max_avg_duration: 6
        sla_max_seconds: 30
        sla_max_failure: 0
      - name: authentic-monasca
        enabled: false
        file: rally/authenticate/validate_monasca-cc.yml
        sla_max_avg_duration: 12
        sla_max_seconds: 30
        sla_max_failure: 0
      - name: authentic-neutron
        enabled: true
        file: rally/authenticate/validate_neutron-cc.yml
        sla_max_avg_duration: 18
        sla_max_seconds: 30
        sla_max_failure: 0
      - name: authentic-nova
        enabled: true
        file: rally/authenticate/validate_nova-cc.yml
        sla_max_avg_duration: 12
        sla_max_seconds: 30
        sla_max_failure: 0
  - name: keystonebasic
    enabled: true
    type: rally
    concurrency:
      - 128
      - 256
    times: 5000
    scenarios:
      - name: create-user
        enabled: true
        file: rally/keystonebasic/create_user-cc.yml
        sla_max_seconds: 30
        sla_max_failure: 0
      - name: create-delete-user
