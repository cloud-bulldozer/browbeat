# Valid Browbeat Config
browbeat:
  cloud_name: browbeat-test
  rerun: 1
  rerun_type: complete
ansible:
  hosts: ansible/hosts
  metadata_playbook: ansible/gather/site.yml
  ssh_config: ansible/ssh-config
  container_cli: docker
elasticsearch:
  enabled: false
  host: browbeat.test.com
  port: 9200
  regather: false
  metadata_files:
    - name: hardware-metadata
      file: metadata/hardware-metadata.json
    - name: environment-metadata
      file: metadata/environment-metadata.json
    - name: software-metadata
      file: metadata/software-metadata.json
    - name: version
      file: metadata/version.json
grafana:
  enabled: true
  host: browbeat.test.com
  port: 3000
  dashboards:
    - openstack-general-system-performance
perfkit:
  sleep_before: 0
  sleep_after: 0
  default:
    image: centos7
    machine_type: m1.small
    os_type: rhel
    openstack_image_username: centos
    openstack_floating_ip_pool: browbeat_public
    openstack_network: browbeat_private
    timing_measurements: runtimes
    ignore_package_requirements: true
rally:
  sleep_before: 0
  sleep_after: 0
shaker:
  server: 1.1.1.1
  port: 5555
  flavor: m1.small
  join_timeout: 600
  sleep_before: 0
  sleep_after: 0
  shaker_region: regionOne
  external_host: 2.2.2.2

workloads:
  - name: browbeat-test-perfkit-ping
    enabled: false
    type: perfkit
    benchmarks: ping
  - name: browbeat-test-authenticate
    enabled: false
    type: rally
    concurrency:
      - 1
    times: 1
    scenarios:
      - name: browbeat-test-authentic-keystone
        enabled: false
        file: rally/authenticate/keystone-cc.yml
  - name: browbeat-test-shaker-l2
    enabled: false
    type: shaker
    density: 1
    compute: 1
    progression: linear
    time: 60
    file: lib/python2.7/site-packages/shaker/scenarios/openstack/dense_l2.yaml
